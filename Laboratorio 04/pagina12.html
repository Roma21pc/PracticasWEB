<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
        //Funciones y procedimientos 
        //Los funciones y procedimientos permiten agrupar codigo de forma 
        //Modular de tal manera que podemos tener un bloque de codigo que 
        //Realice ciertas acciones 
        //Funciones 
        //Las funciones devuelven un unico valor 
        //Sintaxis 
        //Fuction Nombrefuntion(parametros){
        //  ....Programados...
        //} 
        //return valor; 
        //Parametros:Son valores que pueden estar o no dentro de la funcion. 
        //Si es que estuvieran en la funcion son valores que necesita 
        //La funcion para realizar una operacion o una accion.  
        //Return:es el valor que va a devolver la funcion, este valor sera 
        //Importante porque define el tipo de dato de la funcion 

    //Ejemplo 1 
    //Desarrollar una aplicacion que permita ingresar dos numeros y luego 
    //calcule las 4 operaciones basicas.
    //多cuantas variables necesito?
    //6
    //多Que tipo de datos necesito?
    //Real
    //多Cuales serian las variables?
    //n1, n2, sum, res, mul, div
    //多Que variables voy a leer?
    //n1, n2

    //declarando funciones
    function CalcularSuma(num1,num2) {
        return num1,num2
    }

    function CalcularResta(num1,num2) {
        var r=0;
        r=num1-num2;
        return r;
    }

    function CalcularMultiplicacion(num1,num2) {
        return num1*num2;
    }

    function CalcularDivision(num1,num2) {
        var d=0;
        d=num1/num2;
        return d;
    }

    //declarando e inicializando varibles 
    var n1=0; n2=0; sum=0; res=0; mul=0; div=0; 
    //capturando valores
    n1=parseFloat(prompt("Ingrese el numero 1:"));
    n2=parseFloat(prompt("Ingrese el numero 2:"));
    //llamando funciones para calcular
    sum=CalcularSuma(n1,n2);
    res=CalcularResta(n1,n2);
    mul=CalcularMultiplicacion(n1,n2);
    div=CalcularDivision(n1,n2);
    //mostrando resultados 
    document.write("La suma es: "+sum+"<br>");
    document.write("La Resta es: "+res+"<br>");
    document.write("La Multiplicacion es: "+mul+"<br>");
    document.write("La division es: "+div+"<br>");
    </script>
</head>
<body>
    <a href="index.html">Regresar</a>
</body>
</html>
