    //Ejemplo 1
    //Desarrollar una aplicacion que permita calcular la suma de 2 numeros, si se sabe que
    //los numeros son 6 y 7, mostrar el resultado de la suma 
    //¿cuantas variables necesito?
    //3
    //¿que tipo de datos necesito?
    //Entero
    //declarando variables
    var numero1;
    var num_2;
    var  sum;
    //inicializar variables
    numero1=0;
    num_2=0;
    sum=0;
    //asignando valores
    numero1=6;
    num_2=7;
    //realizando operacion 
    sum=numero1+num_2;
    //mostrando resultados 
    alert("La suma es:" +sum);

    document.write("La suma es:" +sum+ "<br>");
    document.write('<hr>');

    //Ejemplo 2
    //Desarrollar una aplicacion que permita calcular el promedio de 4 notas, si se sabe que 
    //las notas son 18,17,13,15, mostrar el promedio
    //¿cuantas variables necesito?
    //5
    //¿que tipo de datos necesito?
    //Real
    //declarando variables 
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;
    //Inicializar variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;
    //asignando valores
    n1=18;
    n2=17;
    n3=13;
    n4=15;
    //realizando operaciones 
    prom=(n1+n2+n3+n4)/4;
    //mostrando valores
    alert("El promedio es: "+prom);

    document.write('El promedio es:' +prom+"<br>");
    document.write('<hr>');

    var nom;

    //Ejemplo 4
    //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador,
    //si se sabe que su sueldo basico es de 1000 soles y recibe una bonificacion del 7%
    //y se le aplica un descuento del 4%. Mostrar todos los valores 
    //¿cuantas variables necesito?
    //4
    //¿Que tipo de datos necesito?
    //Real
    //definiendo variables
    var sb;
    var bon;
    var des;
    var sf;
    //inicializando variables
    sb=0;
    bon=0;
    des=0;
    sf=0;
    //asignando valores
    sb=1000;
    //realizando operaciones 
    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion: " +bon);
    alert("El descuentos es: " +des);
    alert("El sueldo final es: " +sf);

    document.write('El sueldo basico es: '+sb+'<br>'); 
    document.write('La Bonificacion es: '+bon+ '<br>'); 
    document.write('El Descuento es: '+des+'<br>'); 
    document.write('El Sueldo final es: ' +sf+'<br>');
    document.write('<hr>');

    //Ejemplo 5
    //Desarrollar una aplicacion que permita calcular el total a pagar si se sabe que
    //la cantidad que se compra es de 10 y el precio del producto comprado es 125.80 y
    //ademas se debe calcular el igv que es el 18% del subtotal. Mostrar todo los 
    //resultados
    //¿Cuantas variables necesito?
    //5
    //¿que tipo de variables necesito?
    //Real
    //definiendo e inicializando variables
    var can=0;
    var pre=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    //asignando valores
    can=10;
    pre=125.80;
    //realizando operaciones
    sbt=can*pre;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostrando resultados
    alert("El subtotal es:" +sbt);
    alert("El igv es:" +igv);
    alert("El total es:" +tot);

    document.write('El subtotal es:' +sbt+'<br>');
    document.write('El igv es:' +igv+'<br>');
    document.write('El total es:' +tot+'<br>');
    document.write('<hr>')
